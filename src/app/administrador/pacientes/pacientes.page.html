<ion-header class="encabezado" style="margin-bottom: 28%;">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.3">
       <ion-icon class="flecha" name="arrow-back-outline" (click)="redirigir()"></ion-icon>

      </ion-col>
      <ion-col size="9.6" style="text-align: center;">
        <ion-icon class="house" name="home-outline"></ion-icon>
        <ion-title style="text-align: center;"><br>Pacientes</ion-title>
        <ion-label class="subtitulo">Persona externa</ion-label>
      </ion-col>
      <ion-col size="1.1">
        <div class="circle-container">
          <div class="circle"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngFor="let item of citas; let i = index">
    <ion-item (click)="toggleContenido(i, item)">
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>
<div *ngIf="selectedItemIndex === i && contenidoVisible">
  <ion-grid fixed >
    <ion-row>
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-label class="label">{{item.nombre}}</ion-label>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>
    </ion-row>
  </ion-grid>

          <ion-grid fixed>
            <ion-row>
              <ion-col size=".5" size-lg="3"></ion-col>
              <ion-col size="11" size-lg="6">
                  <ion-label class="label">Tipo de analisis</ion-label>
              </ion-col>
              <ion-col size=".5" size-lg="3">
                
              </ion-col>
            </ion-row>
          </ion-grid>
        
            <ion-grid fixed>
              <ion-row>
                <ion-col size=".5" size-lg="3"></ion-col>
                <ion-col size="11" size-lg="6">
                    <ion-input type="text" 
                               mode="ios">{{item.tipoanalisis}}</ion-input>
                </ion-col>
                <ion-col size=".5" size-lg="3">
                  
                </ion-col>
              </ion-row>
            </ion-grid>
            
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12" *ngIf="archivo">
                  <ion-label style="color: black">Archivo cargado: {{nombrearchivo}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size=".2" size-lg="3"></ion-col>
                <ion-col size="5.8" size-lg="3">
                  <!-- <ion-button expand="block" shape="round" type="submit" class="cargar">
                    Cargar Resultados
                  </ion-button> -->

                  <ion-buttons>
                    <ion-button class="cargar" expand="block"  shape="round">
                    <label for="file-upload">
                      Cargar Resultados 
                    </label>
                     <input (change)="newFileCita($event)" id="file-upload" style="display: none" type="file" required="true">
                    </ion-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="5.8" size-lg="3">
                   <!-- <ion-button expand="block" shape="round" type="submit" class="enviar">
                    Enviar resultados
                   </ion-button> -->
                   <ion-buttons>
                    <ion-button (click)="subirArcivo(item.id, item.idusuario)" class="enviar" expand="block" shape="round">
                      <label>
                        Enviar resultados
                      </label>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
                <ion-col size=".2" size-lg="3"></ion-col>
              </ion-row>
            </ion-grid>
</div>
    
  
  </div>
  
</ion-content>

<ion-footer>
  <ion-grid fixed>
  <ion-row>
    <ion-col>
      <div>
        <div class="circle2"></div>
      </div>
    </ion-col>
    
  </ion-row>
  </ion-grid>
</ion-footer>
