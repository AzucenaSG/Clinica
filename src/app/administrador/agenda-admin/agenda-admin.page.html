<ion-header class="encabezado">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.3">

      </ion-col>
      <ion-col size="9.6">
        
      </ion-col>
      <ion-col size="1.1">
        <div class="circle-container">
          <div class="circle"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row >
      <ion-col size="3.5">
        <ion-icon class="icono" name="document-text-outline"></ion-icon>
      </ion-col>
      <ion-col size="4.5">
        <ion-label>Agenda</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-icon class="icono2" name="chevron-forward-circle" (click)="redirigir1()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3.5">
        <ion-icon class="icono" name="home-outline"></ion-icon>
      </ion-col>
      <ion-col size="4.5">
        <ion-label>Citas</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-icon class="icono2" name="chevron-forward-circle" (click)="redirigir2()" ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row >
      <ion-col size="3.5">
        <ion-icon class="icono" name="person-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="4.5">
        <ion-label>Perfil</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-icon class="icono2" name="chevron-forward-circle" (click)="redirigir3()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3.5">
        <ion-icon class="icono" name="hammer-outline"></ion-icon>
      </ion-col>
      <ion-col size="4.5">
        <ion-label>Ajustes</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-icon class="icono2" name="chevron-forward-circle" (click)="redirigir()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid fixed class="footer">
  <ion-row>

    <ion-col>
      <div class="content">
        <div class="circle2"></div>
      </div>
    </ion-col>
    
  </ion-row>
  </ion-grid>
</ion-footer>
