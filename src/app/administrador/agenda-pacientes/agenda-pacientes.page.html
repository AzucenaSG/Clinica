<ion-header class="header"> 
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.3">
       <ion-icon name="arrow-back-outline" (click)="redirigir()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-title style="text-align: center;"><br>Agenda</ion-title>
      </ion-col>
      <ion-col size="1.1">
        <div class="circle-container">
          <div class="circle"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding>
    <ion-item class="contenido">
      <ion-label class="datosimportantes"></ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>

<ion-footer>
  <ion-grid fixed class="footer">
  <ion-row>

    <ion-col>
      <div class="content">
        <div class="circle2"></div>
      </div>
    </ion-col>
    
  </ion-row>
  </ion-grid>
</ion-footer>
