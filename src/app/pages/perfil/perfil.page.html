<ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="arrow-back-outline" (click)="redirigir()"></ion-icon>  
      </ion-col>
      <ion-col>
        <ion-title style="text-align: center;"><br>Mi perfil</ion-title>
      </ion-col>
      <ion-col size="2">    
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content>
  
  <div class="circle-container">
    <div class="circle"></div>
  </div>

  <ion-grid fixed size-lg="12">
    <ion-row>
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-input 
          [value]="usuario.nombre"
          class="ion-padding"
                    shape="round"
                    color="light"
                    mode="ios" 
                    placeholder="Nombre y apellido"
                    [(ngModel)]="usuario.nombre"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed size-lg="12">
    <ion-row>
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-input
          [value]="usuario.email"
           type="email"
                    class="ion-padding"
                    shape="round"
                    color="light"
                    mode="ios" 
                    placeholder="Correo electronico"
                    [(ngModel)]="usuario.email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed size-lg="12">
    <ion-row>
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-input
          [value]="usuario.password"
           type="password"
                    class="ion-padding"
                    shape="round"
                    color="light"
                    mode="ios" 
                    placeholder="ContraseÃ±a"
                    [(ngModel)]="usuario.password"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed size-lg="12">
    <ion-row>
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-input [value]="usuario.genero"
                    shape="round"
                    class="ion-padding"
                    color="light"
                    mode="ios" 
                    placeholder="Sexo"
                    [(ngModel)]="usuario.genero"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed size-lg="12">
    <ion-row style="height: 130px;">
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-input [value]="usuario.tel"
          type="tel"
                    class="ion-padding"
                    shape="round"
                    color="light"
                    mode="ios" 
                    placeholder="Numero de celular"
                    [(ngModel)]="usuario.tel"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed size-lg="12">
    <ion-row>
      <ion-col size="1.5" size-lg="4"></ion-col>
      <ion-col size="9" size-lg="4">
        <ion-button shape="round" type="submit" expand="block" (click)="actualizarcambios(true)">
          Actualizar cambios
        </ion-button>
      </ion-col>
      <ion-col size="1.5" size-lg="4">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed size-lg="12">
    <ion-row>
      <ion-col size="1.5" size-lg="4"></ion-col>
      <ion-col size="9" size-lg="4">
        <ion-button (click)="cerrarsesion()" shape="round" type="submit" expand="block">
          Cerrar sesion
        </ion-button>
      </ion-col>
      <ion-col size="1.5" size-lg="4">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast
    [isOpen]="isToastOpen"
    message="Se han actualizado correctamente los cambios"
    [duration]="5080"
    (didDismiss)="actualizarcambios(false)"
  ></ion-toast> 

</ion-content>
