<ion-header style="height: 30%;">
  
  <ion-grid >
    <ion-row>
      <ion-col size="12">
       <ion-icon class="redirigir" name="arrow-back-outline" (click)="redirigir()"></ion-icon>
       <div class="circle-container">
        <div class="circle"></div>
      </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content [fullscreen]="true">

<ion-grid fixed>
  <ion-row>
    <ion-col size=".2"></ion-col>
    <ion-col size="11.6">
      <ion-item>
        <ion-label class="label1">Cita el dia {{this.agendado.fecha}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label2">A las {{this.agendado.hora}} </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size=".2"></ion-col>
  </ion-row>
</ion-grid>

<ion-grid fixed>
  <ion-row >
    <ion-col size=".2"></ion-col>
    <ion-col size="11.6">
      <ion-card>
        <ion-card-content>
          <h1>Estar presente 15 minutos <br> antes de su cita</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size=".2">
      
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid fixed>
  <ion-row>
    <ion-col size=".2"></ion-col>
    <ion-col size="11.6">
      <ion-item>
        <ion-label class="label1"> {{this.agendado.nombre}} </ion-label>
      </ion-item>
      
    </ion-col>
    <ion-col size=".2"></ion-col>
  </ion-row>
</ion-grid>
 
<ion-grid fixed>
  <ion-row>
    <ion-col size=".2"></ion-col>
    <ion-col size="11.6">
      <ion-item>
        <ion-label class="label1"> {{this.agendado.tipoanalisis}} </ion-label>
      </ion-item>
      
    </ion-col>
    <ion-col size=".2"></ion-col>
  </ion-row>
</ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="2.7"></ion-col>
      <ion-col size="7">
        <ion-label class="registrado">REGISTRADO</ion-label>
      </ion-col>
      <ion-col size="2.3"></ion-col>
    </ion-row>
  </ion-grid>


   <ion-grid fixed>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="2">
        <ion-icon class="icono" name="checkmark-circle"></ion-icon>
      </ion-col>
      <ion-col size="5">
        
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid fixed class="footer">
    <ion-row >
      <ion-col >
        <div class="content">
          <div class="circle2"></div>
        </div>
      </ion-col>
      <ion-col size=".5">
        
      </ion-col>
      <ion-col size="5.5">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
