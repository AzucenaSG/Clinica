<ion-header>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.3">
       <ion-icon  name="arrow-back-outline" (click)="redirigir()"></ion-icon>

      </ion-col>
      <ion-col>
        
      </ion-col>
      <ion-col size="1.1">
        <div class="circle-container">
          <div class="circle"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> 

</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row style="height: 180px;">
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-img src="/assets/imgs/Logo_Clinica.png"></ion-img>
      </ion-col>
      <ion-col size="1">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row style="height: 110px;">
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-title >REQUISITOS <br> OBLIGATORIOS</ion-title>
      </ion-col>
      <ion-col size="1">
        
      </ion-col>
    </ion-row>
  </ion-grid>

<div *ngFor=" let item of recomendacionres" class="contenido">
  <ion-grid fixed>
    <ion-row>
      <ion-col size=".5"></ion-col>
      <ion-col size="3">
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-col>
      <ion-col size="6">
         <ion-label>{{item.recomendacion}}</ion-label>
      </ion-col>
      <ion-col size="2.5">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-button (click)="agendar()" shape="round" type="submit" expand="block">
          Agendar cita
        </ion-button>
      </ion-col>
      <ion-col size="3">
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row >
        <ion-col >
          <div class="content">
            <div class="circle2"></div>
          </div>
        </ion-col>
        <ion-col size=".5">
          
        </ion-col>
        <ion-col size="5.5">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
