<ion-header class="centrado ion-no-border">
  <ion-grid>
    <ion-row>
  <ion-col size="2">
    <svg [routerLink]="['/tipoAnalisis']" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-arrow-left-short cAzul1" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg>
  </ion-col>
  <ion-col>
   
  </ion-col>
  <ion-col size="2">
    <div class="circulo" style="position: absolute; top: -5%; right: -170%; box-shadow: 0px 13px 13px rgba(0, 0, 0, 0.25);">
    </div>
  </ion-col>
    </ion-row>
  </ion-grid>

  <div class="outer-div" style="margin-top: 1px;">
    <div style="text-align: center;">
      <img style="height: 130px;"  src="assets/imgs/Logo_Clinica.png" >
    </div>
  </div>

  <div class="outer-div" style="margin-top: 1px; height: 70px;">
    <div style="text-align: center; width: 80%;">
      <p class="font500 titul">REQUISITOS OBLIGATORIOS</p>
    </div>
  </div>

  </ion-header>

<ion-content>

  <ion-grid style="margin-top: 40px;">
    <ion-row  *ngFor="let recomendacion of recomendaciones">
      <ion-col size=".5"></ion-col>
      <ion-col size="2" style="display: flex; justify-content: center; align-items: center; text-align: center;">
        <div class="circulo4"></div>
      </ion-col>
      <ion-col style="display: flex; text-align: center; align-items: center; align-content: center">
        <ion-label class="font titul" style="font-size: 25px; font-weight: bolder; line-height: 25px; justify-content: center; align-items: center; text-align: center;">{{recomendacion.descripcion}}</ion-label>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <div class="outer-div">
    <div style="text-align: center; width: 45%;">
      <ion-button shape="round" size="large" expand="block" color="tertiary" (click)="pagar()">Pagar</ion-button>
    </div>
  </div>

  <div class="circulo2" style="position: absolute; top: 3%; left: -40%; box-shadow: 8px 13px 13px rgba(0, 0, 0, 0.4);">
  </div>
</ion-footer>
