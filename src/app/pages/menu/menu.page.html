<ion-header class="encabezado">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.3">
       <ion-icon name="arrow-back-outline" (click)="redirigir()"></ion-icon>

      </ion-col>
      <ion-col size="9.6">
        <ion-title style="text-align: center;"><br>Menu</ion-title>
      </ion-col>
      <ion-col size="1.1">
        <div class="circle-container">
          <div class="circle"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed >
    <ion-row style="height: 75px;">
      <ion-col size="1.3"></ion-col>
      <ion-col style="text-align: center;" size="9.6">
        <ion-icon name="home-outline"></ion-icon>
      </ion-col>
      <ion-col size="1.1">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row style="height: 105px;">
      <ion-col size=".1" size-lg="3"></ion-col>
      <ion-col size="11.8" size-lg="6">
        <ion-button (click)="agendar()" shape="round" type="submit" expand="block">
          Agendar
        </ion-button>
      </ion-col>
      <ion-col size=".1" size-lg="3">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row style="height: 105px;">
      <ion-col size=".1" size-lg="3"></ion-col>
      <ion-col size="11.8" size-lg="6">
        <ion-button (click)="resultados()" shape="round" type="submit" expand="block">
          Resultados
        </ion-button>
      </ion-col>
      <ion-col size=".1" size-lg="3">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed >
    <ion-row style="height: 105px;">
      <ion-col size=".1" size-lg="3"></ion-col>
      <ion-col size="11.8" size-lg="6">
        <ion-button (click)="perfil()" shape="round" type="submit" expand="block">
          Perfil
        </ion-button>
      </ion-col>
      <ion-col size=".1" size-lg="3">
        
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>

<ion-footer>
  <ion-grid fixed>
  <ion-row>
    <ion-col>
      <div>
        <div class="circle2"></div>
      </div>
    </ion-col>
    
  </ion-row>
  </ion-grid>
</ion-footer>
