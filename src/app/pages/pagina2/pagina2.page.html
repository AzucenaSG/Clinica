<ion-header style="margin-bottom: 5%;">
  <ion-grid fixed >
    <ion-row>
      <ion-col size="2">
        <ion-icon  name="arrow-back-outline" (click)="redirigir()"></ion-icon>  
      </ion-col>
      <ion-col>
        <ion-title style="text-align: center;"><br>Datos <br>personales</ion-title>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-header>

<ion-content [fullscreen]="true">

  <div class="circle-container">
    <div class="circle"></div>
  </div>

  <ion-grid fixed size-lg="12">
    <ion-row class="siguiente">
      <ion-col size=".5" size-lg="3"></ion-col>
      <ion-col size="11" size-lg="6">
          <ion-input class="ion-padding"
                    shape="round"
                    color="light"
                    mode="ios" 
                    placeholder="Nombre y apellido"
                    [(ngModel)]="usuario.text"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-col>
      <ion-col size=".5" size-lg="3">
        
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.5" size-lg="4"></ion-col>
      <ion-col size="9" size-lg="4">
        <ion-button (click)="siguiente()" shape="round" type="submit" expand="block">
          Siguiente
        </ion-button>
      </ion-col>
      <ion-col size="1.5" size-lg="4">
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
