<ion-header>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1.3">
      </ion-col>
      <ion-col size="8.7">
      </ion-col>
      <ion-col size="2">
        <div class="circle-container">
          <div class="circle"> </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content fullscreen>


  <ion-split-pane when="md" contentId="main" when="xl">

    <ion-menu side="start" menuId="first" contentId="main" >
      
      <ion-content>
        
<ion-img src="/assets/imgs/Logo_Clinica.png"></ion-img>
  
      </ion-content>

    </ion-menu>



  </ion-split-pane>

  <ion-grid style="height: 200px;" size-lg="12">
    <ion-row>
      <ion-col size=".1" size-lg="1"></ion-col>
      <ion-col size="10.6" size-lg="5">
        <ion-img class="img" src="/assets/imgs/Logo_Clinica.png"></ion-img>
      </ion-col>
      <ion-col size=".3" size-lg="6" >
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>


<div class="divider">
  <ion-grid style="margin-bottom: 6%;" size-lg="12">
    <ion-row >
      <ion-col size="2.4"></ion-col>
      <ion-col size="7.2">
        <ion-label class="bienvenido" >!Bienvenido¡</ion-label>
      </ion-col>
      <ion-col size="2.4">
        
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid fixed style="margin-bottom: 3%;" size-lg="12">
      <ion-row class="correo">
        <ion-col size="1.5" size-lg="4"></ion-col>
        <ion-col size="9" size-lg="4">
            <ion-input
                       type="email" 
                      shape="round"
                      color="light"
                      mode="ios" 
                      placeholder="Correo electronico"
                      [(ngModel)]="email"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      required></ion-input>
        </ion-col>
        <ion-col size="1.5" size-lg="4">
          
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid fixed size-lg="12">
      <ion-row>
        <ion-col size="1.5" size-lg="4"></ion-col>
        <ion-col size="9" size-lg="4">
            <ion-input type="password"
                        shape="round"
                        color="light"
                        mode="ios" 
                        placeholder="Contraseña"
                        [(ngModel)]="password"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        required></ion-input>
        </ion-col>
        <ion-col size="1.5" size-lg="4">
                          
          </ion-col>
      </ion-row>

    </ion-grid>


    <ion-grid fixed size-lg="12">
      <ion-row>
        <ion-col size="5.9" size-lg="7"></ion-col>
        <ion-col size="5.1" size-lg="4">
          <ion-label class="olvide" style="font-size: medium;">Olvide</ion-label>

          <ion-col>
            <ion-label (click)="contrasena()" style="font-size: medium;">contraseña</ion-label>
          </ion-col>
         
        </ion-col>
        <ion-col size="1" size-lg="1">

        </ion-col>
      </ion-row>
    </ion-grid>

    
<ion-grid fixed size-lg="12">
  <ion-row style="margin-bottom: 4%;">
    <ion-col size="3.5" size-lg="4.8"></ion-col>
    <ion-col size="5" size-lg="2.4">
      <ion-button (click)="iniciar(true)" shape="round" type="submit" expand="block">
        Iniciar
      </ion-button>
    </ion-col>
    <ion-col size="3.5" size-lg="4.8">
      
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid fixed >
  <ion-row>
    <ion-col size="4" size-lg="4.8"></ion-col>
    <ion-col size="7" size-lg="2.4">
      <ion-label class="olvide" style="font-size: larger;">Crear</ion-label>

      <ion-col>
        <ion-label (click)="crearcuenta()" style="font-size: larger;">cuenta...</ion-label>
      </ion-col>
    </ion-col>
    <ion-col size="1" size-lg="4.8">
      
    </ion-col>
  </ion-row>
</ion-grid>
</div>

<ion-toast
    [isOpen]="isToastOpen"
    message="Ingresa correctamente los datos"
    [duration]="5000"
    (didDismiss)="iniciar(false)"
  ></ion-toast>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
  <ion-row >

    <ion-col >
      <div class="content">
        <div class="circle2"></div>
      </div>
    </ion-col>
    
  </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
