<ion-header class="centrado ion-no-border">
  <ion-grid>
    <ion-row>
  <ion-col size="2">
    <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-arrow-left-short cAzul1" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg>
  </ion-col>
  <ion-col>
   
  </ion-col>
  <ion-col size="2">
    <div class="circulo" style="position: absolute; top: -5%; right: -170%; box-shadow: 0px 13px 13px rgba(0, 0, 0, 0.25);">
    </div>
  </ion-col>
    </ion-row>
  </ion-grid>
  <div style="text-align: center;">
    <ion-label class="titul font500">Agregar</ion-label><br>
    <ion-label class="titul font500">analisis</ion-label>
  </div>
  </ion-header>

<ion-content>

  <div class="outer-div">
    <div style="width: 90%;">
      <ion-item>
        <ion-input [(ngModel)]="newAnalisis.nombre"  label="Nombre" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input [(ngModel)]="newAnalisis.precio"  label="Precio" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
   
    </div>
  </div>

<ion-grid>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col>
      <ion-card (click)="guardarAnalisis()" class="register" style="height: 65px;">
        <p class="font200" style="color: white; font-size: 25px; line-height: 14px;">Guardar</p>
      </ion-card>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="recomendaciones">
  <ion-label style="margin-left: 20px; color: #146C94;">Agregar recomendacion</ion-label>
  <ion-item>
    <ion-input [(ngModel)]="recomendacion.descripcion" placeholder="llegar 5 minutos antes..."></ion-input>
    <ion-button (click)="guardarRecomendacion()" slot="end" color="tertiary">Agregar</ion-button>
  </ion-item>
</div>

<div *ngIf="recomendaciones">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label style="color: #146C94;"> Recomendaciones </ion-label>
      </ion-item-divider>
      <div *ngFor="let recomendacion of listRecomendaciones">
        <ion-item>
          <ion-label>{{recomendacion.descripcion}}</ion-label>
        </ion-item>
      </div>
    </ion-item-group>
  </ion-list>
</div>
 
</ion-content>

<ion-footer class="ion-no-border">
  <div class="circulo2" style="position: absolute; top: 3%; left: -40%; box-shadow: 8px 13px 13px rgba(0, 0, 0, 0.4);">
  </div>
</ion-footer>
